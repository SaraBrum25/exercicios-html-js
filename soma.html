<html>

<head>
    <meta charset="utf-8">

    <title>fds</title>
    <style>
        body {
            text-align: center;
        }

        button {
            margin-top: 50px;
            padding: 10px;
        }

        h1 {
            font-size: 40px;
        }
    </style>
</head>


<body>
    <h1>Programa de Soma</h1>
    <input id = 'n1' type="number" style="margin-top: 50px;">
    <h1>+</h1>
    <input id = "n2" type="number">
    <br>
    <button id="botão">Somar</button>
    <p id="resultado"></p>


</body>


<script>
    let botao = document.getElementById('botão')
    botao.addEventListener('click', function(){
       // alert('clicaram')
       let n1 = parseInt (document.getElementById ('n1').value)
       let n2 = parseInt (document.getElementById ('n2').value)
       let soma = n1 + n2
       document.getElementById('resultado').innerText = 'A soma é ' + soma
    })
</script>

</html>
